<ion-header>
  <ion-toolbar>
    <ion-title>recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-header></app-header>

  <ion-list>
    <ion-item *ngFor="let recette of recettes"> 
      <ion-label> {{ recette.name }} </ion-label> <br>
      
      <img src="{{ recette.image }}" alt="{{ recette.name }}"><br>
  <p> {{ recette.description }} </p>
    </ion-item>
</ion-list>
</ion-content>
